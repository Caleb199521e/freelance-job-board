<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - LinkUP</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="font-sans bg-gray-50 min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <!-- Header -->
        <div class="text-center">
            <a href="index.html" class="inline-flex items-center space-x-2 justify-center">
                <img src="images/logo.png" alt="LinkUP Logo" class="h-16 w-auto mb-2">
            </a>
            <h2 class="mt-6 text-3xl font-bold text-gray-900">Create your account</h2>
            <p class="mt-2 text-sm text-gray-600">Join Ghana's premier freelance community</p>
        </div>

        <!-- Role Selection -->
        <div class="bg-white rounded-xl shadow-sm p-6">
            <div class="grid grid-cols-2 gap-4 mb-6">
                <button id="freelancerBtn" class="role-btn border-2 border-emerald-600 bg-emerald-50 text-emerald-700 py-4 px-6 rounded-lg font-semibold transition duration-200">
                    <i class="fas fa-user-tie mb-2 block text-xl"></i>
                    Freelancer
                </button>
                <button id="clientBtn" class="role-btn border-2 border-gray-300 bg-white text-gray-700 py-4 px-6 rounded-lg font-semibold hover:border-emerald-600 transition duration-200">
                    <i class="fas fa-briefcase mb-2 block text-xl"></i>
                    Client
                </button>
            </div>

            <!-- Signup Form -->
            <form id="signupForm" class="space-y-6">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                        <input type="text" id="firstName" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition duration-200">
                    </div>
                    <div>
                        <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                        <input type="text" id="lastName" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition duration-200">
                    </div>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <input type="email" id="email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition duration-200">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" required minlength="6" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition duration-200">
                </div>

                <!-- Freelancer Specific Fields -->
                <div id="freelancerFields" class="space-y-4">
                    <div>
                        <label for="skills" class="block text-sm font-medium text-gray-700 mb-1">Skills (comma separated)</label>
                        <input type="text" id="skills" placeholder="e.g. JavaScript, React, Node.js" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition duration-200">
                    </div>
                    <div>
                        <label for="location" class="block text-sm font-medium text-gray-700 mb-1">Location</label>
                        <select id="location" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition duration-200">
                            <option value="">Select Location</option>
                            <option value="Accra">Accra</option>
                            <option value="Kumasi">Kumasi</option>
                            <option value="Takoradi">Takoradi</option>
                            <option value="Tamale">Tamale</option>
                            <option value="Remote">Remote</option>
                        </select>
                    </div>
                </div>

                <!-- Client Specific Fields -->
                <div id="clientFields" class="space-y-4 hidden">
                    <div>
                        <label for="companyName" class="block text-sm font-medium text-gray-700 mb-1">Company Name</label>
                        <input type="text" id="companyName" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition duration-200">
                    </div>
                    <div>
                        <label for="companyWebsite" class="block text-sm font-medium text-gray-700 mb-1">Company Website</label>
                        <input type="url" id="companyWebsite" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition duration-200">
                    </div>
                </div>

                <button type="submit" class="w-full bg-emerald-600 text-white py-3 px-4 rounded-lg hover:bg-emerald-700 transition duration-200 font-semibold">
                    Create Account
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Already have an account?
                    <a href="login.html" class="font-semibold text-emerald-600 hover:text-emerald-500 transition duration-200">Sign in</a>
                </p>
            </div>
        </div>
    </div>

    <script src="js/toast.js"></script>
    <script src="js/config.js"></script>
    <script>
        let selectedRole = 'freelancer';

        document.getElementById('freelancerBtn').addEventListener('click', () => {
            selectedRole = 'freelancer';
            updateRoleSelection();
        });

        document.getElementById('clientBtn').addEventListener('click', () => {
            selectedRole = 'client';
            updateRoleSelection();
        });

        function updateRoleSelection() {
            document.querySelectorAll('.role-btn').forEach(btn => {
                btn.classList.remove('border-emerald-600', 'bg-emerald-50', 'text-emerald-700');
                btn.classList.add('border-gray-300', 'bg-white', 'text-gray-700');
            });

            const activeBtn = selectedRole === 'freelancer' ? document.getElementById('freelancerBtn') : document.getElementById('clientBtn');
            activeBtn.classList.remove('border-gray-300', 'bg-white', 'text-gray-700');
            activeBtn.classList.add('border-emerald-600', 'bg-emerald-50', 'text-emerald-700');

            // Toggle fields
            document.getElementById('freelancerFields').classList.toggle('hidden', selectedRole !== 'freelancer');
            document.getElementById('clientFields').classList.toggle('hidden', selectedRole !== 'client');
        }

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: `${document.getElementById('firstName').value} ${document.getElementById('lastName').value}`,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                role: selectedRole,
                profile: {},
                company: {}
            };

            if (selectedRole === 'freelancer') {
                formData.profile.skills = document.getElementById('skills').value.split(',').map(s => s.trim());
                formData.profile.location = document.getElementById('location').value;
            } else {
                formData.company.name = document.getElementById('companyName').value;
                formData.company.website = document.getElementById('companyWebsite').value;
            }

            try {
                const response = await fetch(`${API_BASE}/auth/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = 'dashboard.html';
                } else {
                    alert(data.message || 'Signup failed');
                }
            } catch (error) {
                alert('An error occurred. Please try again.');
            }
        });

        // Set initial role from URL params
        const urlParams = new URLSearchParams(window.location.search);
        const roleFromUrl = urlParams.get('role');
        if (roleFromUrl === 'client') {
            selectedRole = 'client';
            updateRoleSelection();
        }
    </script>
</body>
</html>
