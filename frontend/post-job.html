<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job - LinkUP</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="font-sans bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <!-- Logo -->
                <div class="flex items-center">
                    <a href="index.html" class="flex items-center space-x-2">
                        <img src="images/logo.png" alt="LinkUP Logo" class="h-12 w-auto">
                    </a>
                </div>
                
                <!-- Desktop Navigation -->
                <div class="hidden md:flex items-center space-x-4" id="navAuth">
                    <!-- Will be populated by auth.js -->
                </div>

                <!-- Mobile menu button -->
                <div class="md:hidden flex items-center">
                    <button id="mobileMenuBtn" type="button" class="text-gray-700 hover:text-emerald-600 focus:outline-none focus:text-emerald-600">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path id="menuIcon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                            <path id="closeIcon" class="hidden" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile menu -->
        <div id="mobileMenu" class="hidden md:hidden border-t border-gray-200">
            <div id="mobileNavAuth" class="px-4 pt-2 pb-4 space-y-2">
                <!-- Will be populated by auth.js -->
            </div>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white rounded-xl shadow-sm p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-900">Post a New Job</h1>
                <p class="text-gray-600 mt-2">Find the perfect freelancer for your project</p>
            </div>

            <form id="jobForm" class="space-y-6">
                <!-- Job Title -->
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Job Title *</label>
                    <input type="text" id="title" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200"
                           placeholder="e.g., Senior Web Developer Needed for E-commerce Project">
                </div>

                <!-- Job Description -->
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Job Description *</label>
                    <textarea id="description" required rows="6"
                              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200"
                              placeholder="Describe the project, requirements, and expectations..."></textarea>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Category -->
                    <div>
                        <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Category *</label>
                        <select id="category" required 
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200">
                            <option value="">Select Category</option>
                            <option value="web-development">Web Development</option>
                            <option value="mobile-development">Mobile Development</option>
                            <option value="design">Design</option>
                            <option value="writing">Writing</option>
                            <option value="marketing">Marketing</option>
                            <option value="admin-support">Admin Support</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <!-- Location -->
                    <div>
                        <label for="location" class="block text-sm font-medium text-gray-700 mb-1">Location *</label>
                        <select id="location" required 
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200">
                            <option value="">Select Location</option>
                            <option value="Accra">Accra</option>
                            <option value="Kumasi">Kumasi</option>
                            <option value="Takoradi">Takoradi</option>
                            <option value="Tamale">Tamale</option>
                            <option value="Remote">Remote</option>
                        </select>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Budget Type -->
                    <div>
                        <label for="budgetType" class="block text-sm font-medium text-gray-700 mb-1">Budget Type *</label>
                        <select id="budgetType" required 
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200">
                            <option value="fixed">Fixed Price</option>
                            <option value="hourly">Hourly Rate</option>
                        </select>
                    </div>

                    <!-- Budget Amount -->
                    <div>
                        <label for="budget" class="block text-sm font-medium text-gray-700 mb-1">Budget (GHS) *</label>
                        <input type="number" id="budget" required min="1"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200"
                               placeholder="e.g., 5000">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Deadline -->
                    <div>
                        <label for="deadline" class="block text-sm font-medium text-gray-700 mb-1">Application Deadline *</label>
                        <input type="date" id="deadline" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200">
                    </div>

                    <!-- Skills Required -->
                    <div>
                        <label for="skillsRequired" class="block text-sm font-medium text-gray-700 mb-1">Skills Required</label>
                        <input type="text" id="skillsRequired"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200"
                               placeholder="e.g., JavaScript, React, Node.js">
                        <p class="mt-1 text-xs text-gray-500">Separate skills with commas</p>
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="flex flex-col sm:flex-row gap-4 pt-6">
                    <button type="submit" class="bg-emerald-600 text-white px-8 py-3 rounded-lg hover:bg-emerald-700 transition duration-200 font-semibold flex-1">
                        <i class="fas fa-paper-plane mr-2"></i>Post Job
                    </button>
                    <a href="dashboard.html" class="bg-gray-200 text-gray-700 px-8 py-3 rounded-lg hover:bg-gray-300 transition duration-200 font-semibold text-center flex-1">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="js/toast.js"></script>
    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
    <script src="js/mobile-menu.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/websocket.js"></script>
    <script>
        // Check if user is client
        document.addEventListener('DOMContentLoaded', () => {
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user || user.role !== 'client') {
                window.location.href = 'dashboard.html';
                return;
            }

            // Set minimum date to tomorrow
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            document.getElementById('deadline').min = tomorrow.toISOString().split('T')[0];
        });

        document.getElementById('jobForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                category: document.getElementById('category').value,
                budget: parseFloat(document.getElementById('budget').value),
                budgetType: document.getElementById('budgetType').value,
                location: document.getElementById('location').value,
                deadline: document.getElementById('deadline').value,
                skillsRequired: document.getElementById('skillsRequired').value
            };

            try {
                const response = await fetch(`${API_BASE}/jobs`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Job posted successfully!');
                    window.location.href = 'dashboard.html';
                } else {
                    throw new Error(data.message || 'Failed to post job');
                }
            } catch (error) {
                alert(error.message || 'An error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
