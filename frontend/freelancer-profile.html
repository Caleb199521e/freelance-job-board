<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer Profile - LinkUP</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="font-sans bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="flex items-center space-x-2">
                        <img src="images/logo.png" alt="LinkUP Logo" class="h-12 w-auto">
                    </a>
                </div>
                
                <div class="flex items-center space-x-4" id="navAuth">
                    <!-- Will be populated by auth.js -->
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div id="profileContainer" class="space-y-6">
            <!-- Loading State -->
            <div class="text-center py-12">
                <i class="fas fa-spinner fa-spin text-4xl text-emerald-600"></i>
                <p class="mt-4 text-gray-600">Loading profile...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="js/toast.js"></script>
    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/websocket.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const freelancerId = urlParams.get('id');

        if (!freelancerId) {
            window.location.href = 'index.html';
        }

        async function loadFreelancerProfile() {
            try {
                const response = await fetch(`${API_BASE}/users/${freelancerId}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load profile');
                }

                const data = await response.json();
                displayProfile(data.user);
            } catch (error) {
                console.error('Error loading profile:', error);
                document.getElementById('profileContainer').innerHTML = `
                    <div class="text-center py-12">
                        <i class="fas fa-exclamation-circle text-4xl text-red-600"></i>
                        <p class="mt-4 text-gray-600">Failed to load profile</p>
                        <a href="index.html" class="mt-4 inline-block text-emerald-600 hover:text-emerald-700">
                            Return to Home
                        </a>
                    </div>
                `;
            }
        }

        function displayProfile(freelancer) {
            const container = document.getElementById('profileContainer');
            
            container.innerHTML = `
                <!-- Profile Header -->
                <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                    <div class="bg-gradient-to-r from-emerald-500 to-teal-600 h-32"></div>
                    <div class="px-8 pb-8">
                        <div class="flex flex-col sm:flex-row items-center sm:items-start -mt-16 sm:-mt-12">
                            <div class="w-24 h-24 bg-white rounded-full flex items-center justify-center border-4 border-white shadow-lg mb-4 sm:mb-0">
                                <span class="text-4xl font-bold text-emerald-600">
                                    ${freelancer.name?.charAt(0).toUpperCase() || 'F'}
                                </span>
                            </div>
                            <div class="sm:ml-6 text-center sm:text-left flex-1">
                                <h1 class="text-3xl font-bold text-gray-900 mt-2">${freelancer.name || 'Anonymous'}</h1>
                                <p class="text-lg text-gray-600 mt-1">${freelancer.profile?.title || 'Freelancer'}</p>
                                ${freelancer.profile?.location ? `
                                    <p class="text-sm text-gray-500 mt-2">
                                        <i class="fas fa-map-marker-alt mr-1"></i>${freelancer.profile.location}
                                    </p>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                </div>

                <!-- About Section -->
                ${freelancer.profile?.bio ? `
                    <div class="bg-white rounded-xl shadow-sm p-8">
                        <h2 class="text-2xl font-bold text-gray-900 mb-4">
                            <i class="fas fa-user-circle text-emerald-600 mr-2"></i>About
                        </h2>
                        <p class="text-gray-700 leading-relaxed">${freelancer.profile.bio}</p>
                    </div>
                ` : ''}

                <!-- Skills Section -->
                ${freelancer.profile?.skills?.length ? `
                    <div class="bg-white rounded-xl shadow-sm p-8">
                        <h2 class="text-2xl font-bold text-gray-900 mb-4">
                            <i class="fas fa-code text-emerald-600 mr-2"></i>Skills
                        </h2>
                        <div class="flex flex-wrap gap-2">
                            ${freelancer.profile.skills.map(skill => 
                                `<span class="bg-emerald-100 text-emerald-800 px-4 py-2 rounded-full text-sm font-medium">
                                    ${skill}
                                </span>`
                            ).join('')}
                        </div>
                    </div>
                ` : ''}

                <!-- Contact Information Section -->
                ${freelancer.profile?.contact && (
                    freelancer.profile.contact.phone || 
                    freelancer.profile.contact.linkedin || 
                    freelancer.profile.contact.github || 
                    freelancer.profile.contact.twitter || 
                    freelancer.profile.contact.website ||
                    freelancer.profile.contact.portfolio
                ) ? `
                    <div class="bg-white rounded-xl shadow-sm p-8">
                        <h2 class="text-2xl font-bold text-gray-900 mb-4">
                            <i class="fas fa-address-card text-emerald-600 mr-2"></i>Contact Information
                        </h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <p class="text-sm font-medium text-gray-500 mb-1">Email</p>
                                <a href="mailto:${freelancer.email}" 
                                   class="text-gray-900 hover:text-emerald-600 flex items-center">
                                    <i class="fas fa-envelope text-emerald-600 mr-3 w-5"></i>
                                    ${freelancer.email}
                                </a>
                            </div>
                            
                            ${freelancer.profile.contact.phone ? `
                                <div>
                                    <p class="text-sm font-medium text-gray-500 mb-1">Phone</p>
                                    <a href="tel:${freelancer.profile.contact.phone}" 
                                       class="text-gray-900 hover:text-emerald-600 flex items-center">
                                        <i class="fas fa-phone text-emerald-600 mr-3 w-5"></i>
                                        ${freelancer.profile.contact.phone}
                                    </a>
                                </div>
                            ` : ''}
                            
                            ${freelancer.profile.contact.linkedin ? `
                                <div>
                                    <p class="text-sm font-medium text-gray-500 mb-1">LinkedIn</p>
                                    <a href="${freelancer.profile.contact.linkedin}" 
                                       target="_blank"
                                       class="text-gray-900 hover:text-blue-600 flex items-center">
                                        <i class="fab fa-linkedin text-blue-600 mr-3 w-5"></i>
                                        View Profile
                                    </a>
                                </div>
                            ` : ''}
                            
                            ${freelancer.profile.contact.github ? `
                                <div>
                                    <p class="text-sm font-medium text-gray-500 mb-1">GitHub</p>
                                    <a href="${freelancer.profile.contact.github}" 
                                       target="_blank"
                                       class="text-gray-900 hover:text-gray-800 flex items-center">
                                        <i class="fab fa-github text-gray-800 mr-3 w-5"></i>
                                        View Profile
                                    </a>
                                </div>
                            ` : ''}
                            
                            ${freelancer.profile.contact.twitter ? `
                                <div>
                                    <p class="text-sm font-medium text-gray-500 mb-1">Twitter/X</p>
                                    <a href="${freelancer.profile.contact.twitter}" 
                                       target="_blank"
                                       class="text-gray-900 hover:text-blue-400 flex items-center">
                                        <i class="fab fa-twitter text-blue-400 mr-3 w-5"></i>
                                        View Profile
                                    </a>
                                </div>
                            ` : ''}
                            
                            ${freelancer.profile.contact.website ? `
                                <div>
                                    <p class="text-sm font-medium text-gray-500 mb-1">Website</p>
                                    <a href="${freelancer.profile.contact.website}" 
                                       target="_blank"
                                       class="text-gray-900 hover:text-emerald-600 flex items-center">
                                        <i class="fas fa-globe text-emerald-600 mr-3 w-5"></i>
                                        Visit Website
                                    </a>
                                </div>
                            ` : ''}
                            
                            ${freelancer.profile?.portfolio ? `
                                <div>
                                    <p class="text-sm font-medium text-gray-500 mb-1">Portfolio</p>
                                    <a href="${freelancer.profile.portfolio}" 
                                       target="_blank"
                                       class="text-gray-900 hover:text-emerald-600 flex items-center">
                                        <i class="fas fa-briefcase text-emerald-600 mr-3 w-5"></i>
                                        View Portfolio
                                    </a>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                ` : ''}

                <!-- Back Button -->
                <div class="text-center">
                    <button onclick="history.back()" 
                            class="bg-gray-200 text-gray-700 px-6 py-3 rounded-lg hover:bg-gray-300 transition duration-200">
                        <i class="fas fa-arrow-left mr-2"></i>Go Back
                    </button>
                </div>
            `;
        }

        // Load profile on page load
        loadFreelancerProfile();
    </script>
</body>
</html>
